 <form name = "getProfile">
 	<br><br>
    <label>
    	Welcome aboard Hashkat ! Kindly fill in these details and chose your network type by answering the questions that follow to get a personalized copy of <code>INPUT.yaml</code> at the desired E-Mail address :)
    </label>

 <div class="form-group">
    <br><br>
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name" required>
</div>

<div class="form-group">
    <br>
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" ng-model="formData.email" required>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a class="btn btn-block btn-info" ui-sref="{{ !getProfile.$invalid ? 'form.ques-numberOfAgents' : '.' }}"  >
    	Next Section 
    	<span class="glyphicon glyphicon-circle-arrow-right"></span>
    	</a>
    </div>
</div>

</form>
