<form name="getProfile">

    <div>
        <br>
        <br>
        <label>
            Welcome aboard Hashkat ! Kindly fill in these details and chose your network type by answering the questions that follow to get a personalized copy of <i>INPUT.yaml</i> at the desired E-Mail address :)
        </label>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" ng-model="formData.name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" ng-model="formData.email" required>
    </div>

    <div class="col-sm-12">
        <br>
        <br>
        <img class="col-sm-1" src="assets/user_profile.png">
        <code> Hello {{formData.name}} !
            <br>Ready to go ?
        </code>
        <br>
        <br>
    </div>

    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
            <a class="btn btn-block btn-info" ui-sref="{{ !getProfile.$invalid ? 'form.ques-numberOfAgents' : '.' }}">
        Next Section 
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
        </div>
    </div>
    
</form>
