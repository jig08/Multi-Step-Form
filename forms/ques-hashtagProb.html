<br>
<label>What is the probability of a tweet containing a hashtag(#) in the sample Twitter simulation using Hashkat ?</label>
<br>
<label><i>This value may range from 0 to 1. Hashtags enable agents with the hashtag follow model enabled to follow new agents unconnected to their network.</i></label>

<div class="form-group" ng-app="">
    <ul>
        <li>
            <input id="option1" type="radio" value="0.0" ng-model="formData.hashtagProb">
            <label for="option1"> 0.0 </label>
            <div class="check"></div>
        </li>
        <li>
            <input id="option2" type="radio" value="0.5" ng-model="formData.hashtagProb">
            <label for="option2"> 0.5 </label>
            <div class="check"></div>
        </li>
        <li>
            <input id="option3" type="radio" value="1.0" ng-model="formData.hashtagProb">
            <label for="option3"> 1.0 </label>
            <div class="check"></div>
        </li>
    </ul>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.ques-maxLoops" class="btn btn-block btn-info">
        Next Section 
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
